# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: shohabbos.banner::lang.banner.label

# Model Form Field configuration
form: $/shohabbos/banner/models/banner/fields.yaml

# Model Class name
modelClass: Shohabbos\Banner\Models\Banner

# Default redirect location
defaultRedirect: shohabbos/banner/banners

# Create page
create:
    title: shohabbos.banner::lang.banner.create_title
    redirect: shohabbos/banner/banners/update/:id
    redirectClose: shohabbos/banner/banners

# Update page
update:
    title: shohabbos.banner::lang.banner.update_title
    redirect: shohabbos/banner/banners
    redirectClose: shohabbos/banner/banners

# Preview page
preview:
    title: shohabbos.banner::lang.banner.preview_title