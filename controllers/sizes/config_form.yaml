# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: shohabbos.banner::lang.size.label

# Model Form Field configuration
form: $/shohabbos/banner/models/size/fields.yaml

# Model Class name
modelClass: Shohabbos\Banner\Models\Size

# Default redirect location
defaultRedirect: shohabbos/banner/sizes

# Create page
create:
    title: shohabbos.banner::lang.size.create_title
    redirect: shohabbos/banner/sizes/update/:id
    redirectClose: shohabbos/banner/sizes

# Update page
update:
    title: shohabbos.banner::lang.size.update_title
    redirect: shohabbos/banner/sizes
    redirectClose: shohabbos/banner/sizes

# Preview page
preview:
    title: shohabbos.banner::lang.size.preview_title